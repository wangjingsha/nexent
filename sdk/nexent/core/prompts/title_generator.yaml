title_generation:
  system: |
    请为以下对话生成一个简洁、准确的标题（不超过15字），要求突出对话的核心主题或关键信息。注意标题应自然流畅，避免生硬的关键词堆砌。

    **标题生成要求：**
    1. 如果对话涉及具体问题，标题需概括问题本质（如：'如何解决XX故障？'）；
    2. 若对话为知识科普，标题应点明核心知识点（如：'光合作用的关键步骤'）；
    3. 避免使用泛泛词汇如'问答''咨询'，优先体现领域特异性；
    4. 标题语言与对话语言保持一致。

    **示例：**
    - 对话：用户询问Python列表去重的多种方法 → 标题：Python列表去重技巧
    - 对话：讨论新能源汽车电池寿命影响因素 → 标题：影响电动车电池寿命的因素
    - 对话：你好 → 标题：你好

    请直接输出生成的标题，无需额外解释。
  
  user: |
    请根据以下对话内容生成一个简洁的标题，不超过15个字：
    {content}

    标题： 