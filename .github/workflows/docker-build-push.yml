name: Docker Build and Push All Images

on:
  workflow_dispatch:
    inputs:
      runner_label_json:
        description: 'JSON 格式的 runner 标签数组'
        required: true
        default: '["self-hosted", "MacOS", "ARM64"]'

jobs:
  checkout:
    runs-on: ${{ fromJson(inputs.runner_label_json) }}
    outputs:
      sha: ${{ steps.get-sha.outputs.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get commit SHA
        id: get-sha
        run: echo "sha=${{ github.sha }}" >> "$GITHUB_OUTPUT"

  build-and-push-base-amd64:
    runs-on: ${{ fromJson(inputs.runner_label_json) }}
    needs: checkout
    steps:
      - name: Set up Docker Buildx
        run: |
          if ! docker buildx inspect nexent_builder > /dev/null 2>&1; then
            docker buildx create --name nexent_builder --use
          else
            docker buildx use nexent_builder
          fi
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build and push base image (amd64)
        run: |
          docker buildx build --progress=plain --platform linux/amd64 -t nexent/nexent-base:amd64 -f make/base/Dockerfile . --push

  build-and-push-base-arm64:
    runs-on: ${{ fromJson(inputs.runner_label_json) }}
    needs: checkout
    steps:
      - name: Set up Docker Buildx
        run: |
          if ! docker buildx inspect nexent_builder > /dev/null 2>&1; then
            docker buildx create --name nexent_builder --use
          else
            docker buildx use nexent_builder
          fi
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build and push base image (arm64)
        run: |
          docker buildx build --progress=plain --platform linux/arm64 -t nexent/nexent-base:arm64 -f make/base/Dockerfile . --push

  build-and-push-main-amd64:
    runs-on: ${{ fromJson(inputs.runner_label_json) }}
    needs: build-and-push-base-amd64
    steps:
      - name: Set up Docker Buildx
        run: |
          if ! docker buildx inspect nexent_builder > /dev/null 2>&1; then
            docker buildx create --name nexent_builder --use
          else
            docker buildx use nexent_builder
          fi
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build and push main application image (amd64)
        run: |
          docker buildx build --progress=plain --platform linux/amd64 -t nexent/nexent:amd64 -f make/main/Dockerfile . --push

  build-and-push-main-arm64:
    runs-on: ${{ fromJson(inputs.runner_label_json) }}
    needs: build-and-push-base-arm64
    steps:
      - name: Set up Docker Buildx
        run: |
          if ! docker buildx inspect nexent_builder > /dev/null 2>&1; then
            docker buildx create --name nexent_builder --use
          else
            docker buildx use nexent_builder
          fi
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build and push main application image (arm64)
        run: |
          docker buildx build --progress=plain --platform linux/arm64 -t nexent/nexent:arm64 -f make/main/Dockerfile . --push

  build-and-push-data-process-amd64:
    runs-on: ${{ fromJson(inputs.runner_label_json) }}
    needs: checkout
    steps:
      - name: Set up Docker Buildx
        run: |
          if ! docker buildx inspect nexent_builder > /dev/null 2>&1; then
            docker buildx create --name nexent_builder --use
          else
            docker buildx use nexent_builder
          fi
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Check if model is cached locally
        id: check-model
        run: |
          if [ -f ./model-assets/clip-vit-base-patch32/config.json ]; then
            echo "cache-hit=true" >> "$GITHUB_OUTPUT"
          else
            echo "cache-hit=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Clone model if not cached
        if: steps.check-model.outputs.cache-hit == 'false'
        run: |
          mkdir -p ./model-assets
          GIT_LFS_SKIP_SMUDGE=1 git clone https://www.modelscope.cn/openai-mirror/clip-vit-base-patch32.git ./model-assets/clip-vit-base-patch32
          cd ./model-assets/clip-vit-base-patch32
          GIT_TRACE=1 GIT_CURL_VERBOSE=1 GIT_LFS_LOG=debug git lfs pull
          rm -rf .git flax_model.msgpack tf_model.h5
      - name: Build and push data process image (amd64)
        run: |
          docker buildx build --progress=plain --platform linux/amd64 -t nexent/nexent-data-process:amd64 -f make/data_process/Dockerfile . --push

  build-and-push-data-process-arm64:
    runs-on: ${{ fromJson(inputs.runner_label_json) }}
    needs: checkout
    steps:
      - name: Set up Docker Buildx
        run: |
          if ! docker buildx inspect nexent_builder > /dev/null 2>&1; then
            docker buildx create --name nexent_builder --use
          else
            docker buildx use nexent_builder
          fi
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Check if model is cached locally
        id: check-model
        run: |
          if [ -f ./model-assets/clip-vit-base-patch32/config.json ]; then
            echo "cache-hit=true" >> "$GITHUB_OUTPUT"
          else
            echo "cache-hit=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Clone model if not cached
        if: steps.check-model.outputs.cache-hit == 'false'
        run: |
          mkdir -p ./model-assets
          GIT_LFS_SKIP_SMUDGE=1 git clone https://huggingface.co/openai/clip-vit-base-patch32 ./model-assets/clip-vit-base-patch32
          cd ./model-assets/clip-vit-base-patch32
          GIT_TRACE=1 GIT_CURL_VERBOSE=1 GIT_LFS_LOG=debug git lfs pull
          rm -rf .git flax_model.msgpack tf_model.h5
      - name: Build and push data process image (arm64)
        run: |
          docker buildx build --progress=plain --platform linux/arm64 -t nexent/nexent-data-process:arm64 -f make/data_process/Dockerfile . --push

  build-and-push-web-amd64:
    runs-on: ${{ fromJson(inputs.runner_label_json) }}
    needs: checkout
    steps:
      - name: Set up Docker Buildx
        run: |
          if ! docker buildx inspect nexent_builder > /dev/null 2>&1; then
            docker buildx create --name nexent_builder --use
          else
            docker buildx use nexent_builder
          fi
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build and push web frontend image (amd64)
        run: |
          docker buildx build --progress=plain --platform linux/amd64 -t nexent/nexent-web:amd64 -f make/web/Dockerfile . --push

  build-and-push-web-arm64:
    runs-on: ${{ fromJson(inputs.runner_label_json) }}
    needs: checkout
    steps:
      - name: Set up Docker Buildx
        run: |
          if ! docker buildx inspect nexent_builder > /dev/null 2>&1; then
            docker buildx create --name nexent_builder --use
          else
            docker buildx use nexent_builder
          fi
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build and push web frontend image (arm64)
        run: |
          docker buildx build --progress=plain --platform linux/arm64 -t nexent/nexent-web:arm64 -f make/web/Dockerfile . --push 