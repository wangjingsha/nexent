        // å¼€å§‹å½•éŸ³
        async function startRecording() {
            try {

                audioChunks = [];

                        audioStream = await navigator.mediaDevices.getUserMedia({

                                channelCount: 1,           // å•å£°é“
                                echoCancellation: true,    // å›å£°æ¶ˆé™¤
                                noiseSuppression: true,    // å™ªå£°æŠ‘åˆ¶
                                autoGainControl: true      // è‡ªåŠ¨å¢ç›Šæ§åˆ¶

                        });
                        
                        // åˆ›å»ºæ–°çš„éŸ³é¢‘ä¸Šä¸‹æ–‡ï¼ŒæŒ‡å®šé‡‡æ ·ç‡
                        if (audioContext) {

                        });
                        
                        console.log(`éŸ³é¢‘ä¸Šä¸‹æ–‡åˆ›å»ºæˆåŠŸï¼Œé‡‡æ ·ç‡: ${audioContext.sampleRate}Hz`);
                        updateStatus('éº¦å…‹é£æƒé™å·²è·å–ï¼Œè¿æ¥æœåŠ¡å™¨...', false, 'stt');

                // å…³é—­ç°æœ‰WebSocketè¿æ¥(å¦‚æœæœ‰çš„è¯)

                    } else if (data.error) {

                    } else if (data.code !== undefined && data.code !== 1000) {

                    } else if (data.result) {
                        // æ ‡å‡†ç»“æœæ ¼å¼å¤„ç†

        // å¯åŠ¨MediaRecorderå¼€å§‹å½•åˆ¶
        function startMediaRecorder(stream) {
            updateStatus('<span class="recording-indicator"></span>å½•éŸ³ä¸­...', false, 'stt');
            isRecording = true;
            
            // åˆ›å»ºéŸ³é¢‘å¤„ç†ç®¡é“
            const sourceNode = audioContext.createMediaStreamSource(stream);
            const processorNode = audioContext.createScriptProcessor(4096, 1, 1);
            
            processorNode.onaudioprocess = function(e) {
                if (!isRecording) return;
                
                // è·å–PCMæ ¼å¼çš„éŸ³é¢‘æ•°æ®
                const inputData = e.inputBuffer.getChannelData(0);
                
                // å°†Float32Arrayè½¬æ¢ä¸ºInt16Array (16-bit PCM)
                const pcmData = new Int16Array(inputData.length);
                for (let i = 0; i < inputData.length; i++) {
                    // å°†[-1,1]èŒƒå›´çš„floatå€¼è½¬æ¢ä¸º16ä½æ•´æ•°èŒƒå›´
                    pcmData[i] = Math.max(-32768, Math.min(32767, Math.floor(inputData[i] * 32767)));
                }
                
                // ç›´æ¥å‘é€PCMæ•°æ®åˆ°æœåŠ¡å™¨
                if (websocket && websocket.readyState === WebSocket.OPEN && isRecording) {
                    // è¾“å‡ºè°ƒè¯•ä¿¡æ¯
                    console.log(`å‘é€PCMæ•°æ®: é•¿åº¦=${pcmData.length}, é‡‡æ ·ç‡=${audioContext.sampleRate}Hz, ç¬¬ä¸€ä¸ªæ ·æœ¬å€¼=${pcmData[0]}`);
                    
                    // å°†Int16Arrayå‘é€ä¸ºäºŒè¿›åˆ¶æ•°æ®
                    websocket.send(pcmData.buffer);
                }
            };
            
            // è¿æ¥èŠ‚ç‚¹
            sourceNode.connect(processorNode);
            processorNode.connect(audioContext.destination);
            
            // ä¿å­˜èŠ‚ç‚¹å¼•ç”¨ï¼Œä»¥ä¾¿äºåç»­åœæ­¢å¤„ç†
            this.sourceNode = sourceNode;
            this.processorNode = processorNode;
            
            const audioInfo = document.createElement('div');
            audioInfo.className = 'audio-info';
            audioInfo.id = 'audioInfo';
            audioInfo.innerHTML = `
                <strong>éŸ³é¢‘ä¿¡æ¯:</strong>
                <ul style="margin: 5px 0; padding-left: 20px;">
                    <li>é‡‡æ ·ç‡: ${audioContext.sampleRate} Hz</li>
                    <li>å£°é“æ•°: 1</li>
                    <li>æ ¼å¼: PCM 16-bit</li>
                    <li>ç¼–ç : raw (æœªå‹ç¼©)</li>
                </ul>
            `;
            
            const statusElement = document.getElementById('stt-status');
            const existingInfo = document.getElementById('audioInfo');
            if (existingInfo) {
                existingInfo.remove();
            }
            statusElement.after(audioInfo);
        }
        
        // åœæ­¢å½•éŸ³

            // ç«‹å³è®¾ç½®æ ‡å¿—ä½ï¼Œé˜»æ­¢åç»­éŸ³é¢‘æ•°æ®å‘é€
            isRecording = false;

                    console.log("å‘é€ç©ºçš„ç»“æŸæ ‡è®°...");
                    websocket.send(new ArrayBuffer(0));
                    
                    // ç­‰å¾…ä¸€æ®µæ—¶é—´åå…³é—­WebSocketï¼Œç»™æœåŠ¡å™¨å¤„ç†æœ€åä¸€ä¸ªéŸ³é¢‘åŒ…çš„æ—¶é—´
                    setTimeout(() => {
                        console.log("å…³é—­WebSocketè¿æ¥...");
                        updateStatus('è¯†åˆ«å·²ç»ˆæ­¢', false, 'stt');
                        websocket.close(1000, "æ­£å¸¸å…³é—­");
                        websocket = null;
                    }, 1000);
                } catch (error) {

                    websocket = null;
                }
            }

        // åœæ­¢æœ¬åœ°å½•éŸ³è®¾å¤‡
        function stopLocalRecording() {

        // æ·»åŠ ç»“æœåˆ°è¾“å‡ºåŒºåŸŸ
        function appendResult(result, isFinal) {

            // å¤„ç†ä¸åŒå“åº”æ ¼å¼

                }
            } else if (result.result) {

                textContent = JSON.stringify(result);
            }
            
            resultDiv.innerHTML = `
                <strong>${prefix} [${timestamp}]:</strong> ${textContent}
                ${resultInfo ? `<div>${resultInfo}</div>` : ''}
            `;
            
            // å¦‚æœæ˜¯æœ€ç»ˆç»“æœï¼Œå°†å…¶æ·»åŠ åˆ°é¡¶éƒ¨ï¼Œå¦åˆ™è¿½åŠ åˆ°æœ€å
            if (isFinal) {
                // åœ¨å®¹å™¨é¡¶éƒ¨æ’å…¥
                if (outputContainer.firstChild) {
                    outputContainer.insertBefore(resultDiv, outputContainer.firstChild);
                } else {
                    outputContainer.appendChild(resultDiv);
                }
                
                // å¦‚æœæœ€ç»ˆç»“æœæœ‰æ–‡æœ¬ï¼Œå¯ä»¥è‡ªåŠ¨å°†å…¶å¡«å……åˆ°TTSè¾“å…¥æ¡†ä¸­
                if (textContent && textContent.trim() !== '') {
                    document.getElementById('textInput').value = textContent;
                }
            } else {
                // æŸ¥æ‰¾å¹¶æ›¿æ¢ä¹‹å‰çš„ä¸´æ—¶ç»“æœ
                const interimResults = outputContainer.querySelectorAll('.interim');
                if (interimResults.length > 0) {
                    outputContainer.replaceChild(resultDiv, interimResults[interimResults.length - 1]);
                } else {
                    outputContainer.appendChild(resultDiv);
                }
            }
            
            outputContainer.scrollTop = 0; // æ»šåŠ¨åˆ°é¡¶éƒ¨æŸ¥çœ‹æœ€æ–°ç»“æœ
        }
        
        // æ¸…ç©ºè¯†åˆ«ç»“æœ
        function clearResults() {
            const outputContainer = document.getElementById('outputContainer');
            outputContainer.innerHTML = '<div class="text-result">è¯†åˆ«ç»“æœå°†æ˜¾ç¤ºåœ¨è¿™é‡Œ...</div>';
            updateStatus('ç»“æœå·²æ¸…ç©º', false, 'stt');
        }
        
        // ===================== TTS åŠŸèƒ½ =====================
        async function convertToSpeech() {
            const text = document.getElementById('textInput').value;
            const button = document.getElementById('convertBtn');
            const status = document.getElementById('tts-status');
            const audioPlayer = document.getElementById('audioPlayer');

            if (!text) {
                updateStatus('è¯·è¾“å…¥æ–‡å­—', false, 'tts');
                return;
            }

            try {
                button.disabled = true;
                audioChunks = []; // æ¸…ç©ºä¹‹å‰çš„éŸ³é¢‘å—
                
                // å…³é—­ç°æœ‰WebSocketè¿æ¥(å¦‚æœæœ‰çš„è¯)
                if (ttsWebsocket && ttsWebsocket.readyState !== WebSocket.CLOSED) {
                    ttsWebsocket.close();
                    ttsWebsocket = null;
                }
                
                updateStatus('æ­£åœ¨è¿æ¥TTSæœåŠ¡...', false, 'tts');
                
                // åˆ›å»ºæ–°çš„WebSocketè¿æ¥
                ttsWebsocket = new WebSocket(APP_CONFIG.TTS_ENDPOINT);
                
                ttsWebsocket.onopen = function() {
                    updateStatus('æ­£åœ¨è½¬æ¢...', false, 'tts');
                    // å‘é€æ–‡æœ¬åˆ°æœåŠ¡å™¨
                    ttsWebsocket.send(JSON.stringify({
                        text: text
                    }));
                };
                
                ttsWebsocket.onmessage = function(event) {
                    // å¤„ç†äºŒè¿›åˆ¶éŸ³é¢‘æ•°æ®
                    if (event.data instanceof Blob) {
                        audioChunks.push(event.data);
                    } 
                    // å¤„ç†JSONæ¶ˆæ¯
                    else {
                        try {
                            const data = JSON.parse(event.data);
                            
                            // å¤„ç†å®Œæˆæ¶ˆæ¯
                            if (data.status === 'completed') {
                                // åˆå¹¶éŸ³é¢‘å—å¹¶æ’­æ”¾
                                const audioBlob = new Blob(audioChunks, {type: 'audio/mp3'});
                                const audioUrl = URL.createObjectURL(audioBlob);
                                
                                // è®¾ç½®éŸ³é¢‘æºå¹¶æ’­æ”¾
                                audioPlayer.src = audioUrl;
                                audioPlayer.play().then(() => {
                                    updateStatus('æ­£åœ¨æ’­æ”¾...', false, 'tts');
                                }).catch(error => {
                                    console.error('æ’­æ”¾å¤±è´¥:', error);
                                    updateStatus('æ’­æ”¾å¤±è´¥', true, 'tts');
                                });
                                
                                // å½“éŸ³é¢‘æ’­æ”¾å®Œæ¯•æ—¶é‡Šæ”¾ URL
                                audioPlayer.onended = () => {
                                    URL.revokeObjectURL(audioUrl);
                                    updateStatus('æ’­æ”¾å®Œæˆ', false, 'tts');
                                };
                            }
                            // å¤„ç†é”™è¯¯æ¶ˆæ¯
                            else if (data.error) {
                                console.error('TTSæœåŠ¡é”™è¯¯:', data.error);
                                updateStatus(`é”™è¯¯: ${data.error}`, true, 'tts');
                                
                                // æœåŠ¡å™¨ç«¯å¯èƒ½æœ‰async iteratoré”™è¯¯ï¼Œæä¾›æ›´å‹å¥½çš„é”™è¯¯ä¿¡æ¯
                                if (data.error.includes('__aiter__') || data.error.includes('coroutine')) {
                                    updateStatus('æœåŠ¡å™¨é…ç½®é”™è¯¯: TTSç”Ÿæˆå™¨å®ç°æœ‰é—®é¢˜', true, 'tts');
                                    console.error('æœåŠ¡å™¨ç«¯async iteratorå®ç°é”™è¯¯ï¼Œéœ€è¦ä¿®å¤voice_service.pyä¸­generate_speechæ–¹æ³•');
                                }
                                
                                button.disabled = false;
                            }
                        } catch (e) {
                            console.error('è§£ææ¶ˆæ¯é”™è¯¯:', e);
                        }
                    }
                };
                
                ttsWebsocket.onclose = function() {
                    if (audioChunks.length === 0) {
                        updateStatus('è¿æ¥å·²å…³é—­ï¼Œæœªæ”¶åˆ°éŸ³é¢‘æ•°æ®', true, 'tts');
                    }
                    button.disabled = false;
                };
                
                ttsWebsocket.onerror = function(error) {
                    updateStatus(`WebSocketé”™è¯¯: ${error.message || 'æœªçŸ¥é”™è¯¯'}`, true, 'tts');
                    console.error('TTS WebSocketé”™è¯¯:', error);
                    button.disabled = false;
                };
                
            } catch (error) {
                updateStatus(`é”™è¯¯: ${error.message}`, true, 'tts');
                console.error('TTSé”™è¯¯:', error);
                button.disabled = false;
            }
        }
        
        // é€šç”¨çŠ¶æ€æ›´æ–°å‡½æ•°
        function updateStatus(message, isError = false, type = 'stt') {
            const statusElement = document.getElementById(`${type}-status`);
            if (statusElement) {
                statusElement.innerHTML = message;
                statusElement.style.color = isError ? '#dc3545' : '#666';
            }
        }
        
        // ç¦ç”¨æ‰€æœ‰æŒ‰é’®
        function disableButtons() {
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = true;
        }
        
        // é¡µé¢å…³é—­å‰é‡Šæ”¾èµ„æº
        window.addEventListener('beforeunload', function() {
            releaseResources();
        });
        
        // åˆå§‹åŒ–é¡µé¢
        window.onload = initialize;
    </script>
