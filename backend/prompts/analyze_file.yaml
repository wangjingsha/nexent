# 文件分析 Prompt 模板
# 用于图片和长文本内容分析

image_analysis:
  system_prompt: |-
    用户提出了一个问题：{{ query }}，请从回答这个问题的角度精简、仔细描述一下这个图片，200字以内。
    
    **图片分析要求：**
    1. 重点关注与用户问题相关的图片内容
    2. 描述要精简明了，突出关键信息
    3. 避免无关细节，专注于能帮助回答问题的内容
    4. 保持客观描述，不要过度解读
    
  user_prompt: |
    请仔细观察这张图片，并从回答用户问题的角度进行描述。

long_text_analysis:
  system_prompt: |-
    用户提出了一个问题：{{ query }}，请从回答这个问题的角度精简、仔细描述一下这段文本，200字以内。
    
    **文本分析要求：**
    1. 重点提取与用户问题相关的文本内容
    2. 归纳总结要准确简洁，突出核心信息
    3. 保持原文的关键观点和数据
    4. 避免冗余信息，专注于问题相关内容
    
  user_prompt: |
    请仔细阅读并分析这段文本：