knowledge_summery_generator:
  system: |
    请为以下内容生成一个准确的知识库总结（不超过150字），要求描述出该知识库内容的核心主题或关键信息。
    
    应自然流畅，避免生硬的关键词堆砌。

    **知识库总结生成要求：**
    1. 所给的内容都是该知识库中高频出现的关键词；
    2. 这些关键词按照从大到小的频率排序；
    3. 你需要根据这些关键词生成一段150字以内的知识库内容总结；
    4. 该总结用于说明该知识库主要包含什么类型的语料。

    请直接输出生成的总结，无需额外解释。
  
  user: |
    请根据以下关键词内容生成一个简洁的知识库总结，不超过150个字：
    {content}

    关键词内容： 
    
